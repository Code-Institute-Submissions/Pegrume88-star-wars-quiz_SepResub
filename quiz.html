<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz.css">
    <link rel="stylesheet" href="/style.css">
    <title>Quiz</title>
</head>
<body>

    <audio autoplay src="/assets/music/quiz-page-music.mp3"></audio>
    <!--Question and answer container-->
    <div class="container">
       
        <div id="quiz" class="justify-center flex-column">
          <div id="hud">
            <div id="hud-item">
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main-text" id="questionCounter">
                
              </h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
            <h2 id="question">what is the answer to this question?</h2>
            <div class="answer-container">
                <p class="answer-prefix">A: </p>
                <p class="choice-text" data-number="1">Choice1</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B: </p>
                <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C: </p>
                <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">D: </p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>
        </div>
     
    </div>
    <script src="/quiz.js"></script>
</body>
</html>
